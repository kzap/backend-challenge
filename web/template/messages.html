{{template "_header"}}
<div class="container">
  <h1>Post a Message</h1>
  <form action="/messages" method="POST">
    <div class="form-group">
      <label for="inputConversationID">Conversation ID</label>
      <input type="text" name="conversation_id" class="form-control" id="inputConversationID" aria-describedby="conversationIDHelp"
        placeholder="Enter Conversation ID">
      <small id="conversationIDHelp" class="form-text text-muted">The conversation ID you want this message to be a part of,
        leave blank to start a new conversation.</small>
    </div>
    <div class="form-group">
      <label for="inputSender">Name</label>
      <input type="text" name="sender" class="form-control" id="inputSender" aria-describedby="senderHelp"
        placeholder="Enter Your Name">
      <small id="senderHelp" class="form-text text-muted">The name you want others to know you by/</small>
    </div>
    <div class="form-group">
      <label for="textareaMessage">Message</label>
      <textarea class="form-control" name="message" id="textareaMessage" rows="5" aria-describedby="messageHelp" ></textarea>
      <small id="messageHelp" class="form-text text-muted">Input the message you want to send here.</small>
    </div>
    <button type="submit" class="btn btn-large btn-primary">Submit Message</button>
    <input type="hidden" name="redirect" value="1" />
  </form>
</div>
{{template "_footer"}}
